<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ladebildschirm -->
    <div id="loadingScreen">Lädt...</div>

    <!-- Hauptinhalt -->
    <div id="content" style="display: none;">
        <h1>Budget Tracker</h1>
        
        <!-- Darkmode-Schalter -->
        <button id="themeToggle">Darkmode</button>

        <!-- Budget-Setup -->
        <div id="budgetSettings">
            <form id="budgetForm">
                <label>Währung: <input type="text" id="currency" required></label>
                <label>Betrag: <input type="number" id="amount" required></label>
                <label>Intervall:
                    <select id="interval">
                        <option value="daily">Täglich</option>
                        <option value="weekly">Wöchentlich</option>
                        <option value="monthly">Monatlich</option>
                        <option value="yearly">Jährlich</option>
                    </select>
                </label>
                <button type="submit">Speichern</button>
            </form>
        </div>

        <!-- Budget-Anzeige -->
        <h2>Budget: <span id="budgetDisplay"></span></h2>

        <!-- Ausgaben-Fenster -->
        <div id="expenseWindow">
            <form id="expenseForm">
                <label>Betrag: <input type="number" id="expenseAmount" required></label>
                <label>Grund: <input type="text" id="expenseReason" required></label>
                <label>Datum: <input type="date" id="expenseDate" required></label>
                <button type="submit">Ausgabe speichern</button>
            </form>
        </div>

        <!-- Reset-Button -->
        <button id="resetButton">Daten zurücksetzen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
