<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://github.com/Lokrogaming/Budet-tracker/blob/1b49d28f7a0370d77effff2213f8652efc4cd86c/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="intro">
        <h1>Willkommen zum Budget Tracker</h1>
        <p>Verwalte dein Budget einfach und übersichtlich.</p>
        <button id="startButton">Los geht’s</button>
    </div>

    <!-- Budget-Einstellungen -->
    <div id="budgetSettings" style="display: none;">
        <h2>Budget einstellen</h2>
        <form id="budgetForm">
            <label>Währung:
                <select id="currency">
                    <option value="€">Euro (€)</option>
                    <option value="$">Dollar ($)</option>
                    <option value="£">Pfund (£)</option>
                </select>
            </label>
            <label>Betrag: <input type="number" id="amount" required></label>
            <label>Intervall:
                <select id="interval">
                    <option value="daily">Täglich</option>
                    <option value="weekly">Wöchentlich</option>
                    <option value="monthly">Monatlich</option>
                </select>
            </label>
            <button type="submit">Speichern</button>
        </form>
    </div>

    <!-- Ausgaben-Fenster -->
    <div id="expenseWindow" style="display: none;">
        <h2>Ausgabe hinzufügen</h2>
        <form id="expenseForm">
            <label>Betrag: <input type="number" id="expenseAmount" required></label>
            <label>Grund: <input type="text" id="expenseReason" required></label>
            <label>Datum: <input type="date" id="expenseDate" required></label>
            <button type="submit">Hinzufügen</button>
        </form>

        <!-- Budget-Übersicht -->
        <div id="budgetOverview">
            <h2>Budget-Übersicht</h2>
            <p><strong>Gesamtbudget:</strong> <span id="totalBudget">0</span></p>
            <p><strong>Verbleibendes Budget:</strong> <span id="remainingBudget">0</span></p>
        </div>

        <!-- Analyse & Graph -->
        <button id="toggleGraphBtn">Ausgabenanalyse anzeigen</button>
        <canvas id="expenseChart" width="400" height="200" style="display: none;"></canvas>
    </div>

    <!-- Einstellungen -->
    <div id="settings">
        <button id="toggleMode">Dark/Light Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
