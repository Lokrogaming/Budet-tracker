<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro" class="intro">
        <h1>Willkommen zum Budget Tracker</h1>
        <p>Nutzen Sie diese Website, um Ihre Finanzen einfach und übersichtlich zu verwalten. Passen Sie die Einstellungen nach Ihren Wünschen an und starten Sie Ihre Budgetplanung!</p>
        <button id="startButton">Starten</button>
    </div>

    <!-- Modales Fenster für Budget-Einstellungen -->
    <div id="budgetSettings" class="modal">
        <h2>Budget Einstellungen</h2>
        <form id="budgetForm">
            <label for="currency">Währung:</label>
            <select id="currency" name="currency">
                <option value="EUR">Euro (€)</option>
                <option value="USD">Dollar ($)</option>
            </select>

            <label for="amount">Betrag:</label>
            <input type="number" id="amount" placeholder="Betrag eingeben" />

            <label for="interval">Budget-Zyklus:</label>
            <select id="interval" name="interval">
                <option value="daily">Täglich</option>
                <option value="weekly">Wöchentlich</option>
                <option value="monthly">Monatlich</option>
                <option value="yearly">Jährlich</option>
            </select>

            <button type="submit">Speichern</button>
        </form>
    </div>

    <!-- Modales Fenster für Ausgaben-Eingabe -->
    <div id="expenseWindow" class="modal" style="display:none;">
        <h2>Ausgaben Eingeben</h2>
        <form id="expenseForm">
            <label for="expenseAmount">Betrag:</label>
            <input type="number" id="expenseAmount" placeholder="Betrag eingeben" required />

            <label for="expenseReason">Grund:</label>
            <input type="text" id="expenseReason" placeholder="Grund der Ausgabe" required />

            <button type="submit">Ausgabe Hinzufügen</button>
        </form>
    </div>

    <!-- Analysebereich für Ausgaben (Graph ist standardmäßig versteckt) -->
    <div id="analysisWindow" class="modal" style="display:none;">
        <h2>Analyse Ihrer Ausgaben</h2>
        <canvas id="expenseChart" style="display:none;"></canvas>
        <button id="toggleGraphBtn">Graph anzeigen/verbergen</button>
    </div>

    <!-- Licht-/Dunkelmodus-Schalter -->
    <div id="lightDarkMode">
        <button id="toggleMode">Light Mode / Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
