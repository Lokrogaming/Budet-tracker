<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settingsContainer">
        <h1>Budget Tracker</h1>
        
        <div class="form-group">
            <label for="currency">Währung:</label>
            <select id="currency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select>
        </div>

        <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" placeholder="Gib dein Budget ein" min="0">
        </div>

        <div class="form-group">
            <label for="interval">Intervall:</label>
            <select id="interval">
                <option value="daily">Täglich</option>
                <option value="weekly">Wöchentlich</option>
                <option value="monthly">Monatlich</option>
                <option value="yearly">Jährlich</option>
            </select>
        </div>

        <button id="saveButton">Speichern</button>

        <!-- Light/Dark Mode Toggle -->
        <div class="theme-toggle">
            <label for="themeToggle">Wechsle zu Darkmode</label>
            <input type="checkbox" id="themeToggle">
        </div>
    </div>

    <div id="budgetDashboard">
        <h2>Dein Budget</h2>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <p>Verbleibendes Budget: <span id="remainingAmount">0€</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
